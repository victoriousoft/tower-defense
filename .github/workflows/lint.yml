name: .NET format

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    dotnet-format:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - name: Setup .NET
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: 9.x.x
            - name: Format
              run: dotnet format --verify-no-changes --verbosity diagnostic
